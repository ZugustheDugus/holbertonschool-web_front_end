            $("table").append("<tbody>");
          }

          const addNewMember = (firstName, lastName, position) => {

            $("tbody tr:last").append("<td>", "<td>", "<td>");
            $("tbody tr:last td").eq(0).html(firstname);
            $("tbody tr:last td").eq(1).html(lastname);
