            $("tr td").eq(1).text("Salva");

            $("tr td").eq(2).text("Paulette");

          createFamilyTree();

          let replaceFamilyTree = () => {
            $("tbody tr").html("<td>Gerard</td><td>Bonissa</td>");
          }
          replaceFamilyTree();
        });
